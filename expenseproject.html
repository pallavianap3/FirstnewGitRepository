<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="">

    <title>Bootstrap!</title>
  </head>
  <body class="entries">
<tr>
  <td>
  <input class="input input-date"type="date">
  </td>
  <td>
    <input class="input input-description"type="text"placeholder="Add a Description(e.g...wages,bills,etc)"> 
  </td>
  <td>
    <select class="input input=type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
  </td>
<td>
  <input type="number" class="input input-amount">
</td>
<td>
  <button type="button" class="delete-entry">&#1005;</button>
</td>
</tr>

     <tbody>
      <tr>
        <td colspan="5" class="controls">
          <button type="button" class="new-entry">New Entry</button>
        </td>
      </tr>
     </tbody>
     <tfooter>
      <tr>
        <td colspan="5" class="summary">
          <strong>Total:</strong>
          <span class="total">$89</span>
        </td>
      </tr>
     </tfooter>
     <body>
      <div id="app">
        <table class="budget-tracker">
          
        </table>
      </div>
     </body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
